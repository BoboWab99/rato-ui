<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATO</title>
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div id="root">
        <div class="layout">
            <div class="layout-inner">
                <div id="carouselHero" class="carousel carousel-hero slide h-100 pointer-event" data-bs-ride="carousel">
                    <div
                        class="carousel-indicators carousel-hero-indicators align-items-center justify-content-end mx-0">
                        <button type="button" data-bs-target="#carouselHero" data-bs-slide-to="0" class=""
                            aria-label="Slide 1">
                        </button><button type="button" data-bs-target="#carouselHero" data-bs-slide-to="1" class=""
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselHero" data-bs-slide-to="2" class="active"
                            aria-label="Slide 3" aria-current="true"></button>
                    </div>

                    <div class="carousel-inner h-100">
                        <div class="carousel-item h-100">
                            <div class="hero-text position-absolute top-0 start-0 end-0 bottom-0">
                                <div class="container-xl h-100">
                                    <div class="h-100 d-flex align-items-center justify-content-end">
                                        <div class="hero-text-inner">
                                            <h1 class="hero-header">Now you control the delivery price</h1>
                                            <p class="hero-subheader text-uppercase">Order from Kibandas | Malls |
                                                Hotels | pharmacy | and anywhere</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item h-100">
                            <div class="hero-text position-absolute top-0 start-0 end-0 bottom-0">
                                <div class="container-xl h-100">
                                    <div class="h-100 d-flex align-items-center justify-content-end">
                                        <div class="hero-text-inner">
                                            <h1 class="hero-header">Carata 2.0</h1>
                                            <p class="hero-subheader text-uppercase">Order anything around you. Yes
                                                everything!</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item h-100 active">
                            <div class="hero-text position-absolute top-0 start-0 end-0 bottom-0">
                                <div class="container-xl h-100">
                                    <div class="h-100 d-flex align-items-center justify-content-end">
                                        <div class="hero-text-inner">
                                            <h1 class="hero-header">Infinite products</h1>
                                            <p class="hero-subheader text-uppercase">Order Anything from any Seller.</p>
                                            <p>Let your fingers do the walking</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHero"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselHero"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/vendor/jquery-3.6.4/jquery.min.js"></script>
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/fotastart.js"></script>
    
    <!-- <script src="./js/app.js"></script> -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
